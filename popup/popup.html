<!DOCTYPE html>
<html>

<head>
    <title>popup</title>
    <link href="popup.css" rel="stylesheet" />

    <link rel="stylesheet" href="../shared/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="mdc-typography">


    <div id="notesListPage">
        <header class="navMenu mdc-elevation--z2">
            <section class="btnArea">
                <div class="mdc-form-field">
                    <input type="checkbox" id="wlWindowIsActive">WikiLink Popover</div>
                <div>
                    <button class="mdc-button" id="toNewNotePage">NEW</button>
                    <button class="mdc-button" id="goToOptions">
                        <i class="material-icons">settings</i>
                    </button>
                </div>
            </section>
        </header>

        <div class="content">
            <section class="notesArea" id="notesArea"></section>
        </div>
    </div>

    <div class="hidden" id="newNotePage">
        <header class="navMenu mdc-elevation--z2">
            <section class="btnArea">
                <div>
                    <Button id="toNotesListPage" class="mdc-button">Back</Button>
                </div>
                <div>
                    <button class="mdc-button" id="saveNotes">SAVE</button>
                    <button class="mdc-button" id="goToOptions">
                        <i class="material-icons">settings</i>
                    </button>

                </div>
            </section>
        </header>

        <div class="content">
            <section class="notesArea">
                <input class="noteTitle" type="text" id="notesTitle" placeholder="Title">
                <textarea id="notesBody" cols="30" rows="10" placeholder="Your notes goes in here!" style="resize:none;"></textarea>
            </section>
        </div>
    </div>


    <script src="popup.js"></script>
    <script src="../shared/material.min.js"></script>
</body>

</html>
