<!DOCTYPE html>
<html>

<head>
    <title>popup</title>
    <link href="popup.css" rel="stylesheet" />

    <link rel="stylesheet" href="material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
</head>

<body class="mdc-typography">
    

    <div id="notesListPage">
        <header class="navMenu mdc-elevation--z2">
            <section class="btnArea">
                <div class="mdc-form-field">
                    <input type="checkbox" id="wlWindowIsActive">Popover</div>
                <div>
                    <button class="mdc-button" id="toNewNotePage">NEW</button>
                    <button class="mdc-button" id="goToOptions">
                        <i class="material-icons">settings</i>
                    </button>
                </div>
            </section>
        </header>

        <div class="content">
            <section class="notesArea mdc-typography--body1" id="notesArea"></section>
        </div>
    </div>

    <div class="hidden" id="newNotePage">
        <header class="navMenu mdc-elevation--z2">
            <section class="btnArea">
                <div>
                    <Button id="toNotesListPage" class="mdc-button">Back</Button>
                </div>
                <div>
                    <button class="mdc-button" id="saveNotes">SAVE</button>
                    <button class="mdc-button" id="goToOptions">
                        <i class="material-icons">settings</i>
                    </button>

                </div>
            </section>
        </header>

        <div class="content">
            <section class="notesArea mdc-typography--body1">
                <!-- <input class="noteTitleArea" type="text" id="noteTitleArea" placeholder="Title"> -->
                  <div class="mdc-textfield">
                    <input type="text" class="mdc-textfield__input" id="noteTitleArea" placeholder="Title">
                  </div>
                <!-- <textarea id="noteBodyArea" cols="30" rows="10" placeholder="Your notes goes in here!" style="resize:none;"></textarea> -->
                <textarea id="noteBodyArea" class="mdc-textfield__input" cols="30" rows="10" placeholder="Your notes goes in here!"></textarea>
            </section>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
