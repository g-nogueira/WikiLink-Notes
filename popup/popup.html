<!DOCTYPE html>
<html>

<head>
    <title>popup</title>
    <link rel="stylesheet" href="styles/popup.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/utils.css" />
    <link rel="stylesheet" href="styles/noteslist-page.css" />
    <link rel="stylesheet" href="styles/newnote-page.css" />
    <link rel="stylesheet" href="styles/material-components-web.min.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
</head>

<body class="">
    <div id="page-notesList" class="notesListPage">
        <header class="navMenu mdc-elevation--z2">
            <div title="Enable popover" class="mdc-form-field">
                <div class="mdc-checkbox">
                    <input type="checkbox" id="popoverChkbx" class="mdc-checkbox__native-control" />
                    <div class="mdc-checkbox__background">
                        <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark__path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                        </svg>
                        <div class="mdc-checkbox__mixedmark"></div>
                    </div>
                </div>
                <label for="popoverChkbx" class="roboto-thin negative-margin">Popover</label>
            </div>

            <div class="d-inline">
                <label for="viewsButtons" class="roboto-thin">View: </label>
                <div id="viewsButtons">
                    <button id="notesBtn">Saved</button>
                    <button id="tempsBtn">Temp</button>
                </div>
            </div>

            <div style="display:inline-flex;">
                <input id="searchNoteInput" class="hidden myInput" type="text">
                <div>
                    <i id="closeSearchInput" title="Search" class="hidden material-icons color-green-1 pointer">close</i>
                    <i id="searchNoteBtn" title="Search" class="material-icons color-green-1 pointer">search</i>
                    <span title="Options" class="toolbar" id="goToOptions">
                        <i class="material-icons color-green-1 pointer">more_vert</i>
                        <div class="mdc-simple-menu options" tabindex="-1">
                            <ul class="mdc-simple-menu__items mdc-list" role="menu" aria-hidden="true">
                                <li class="mdc-list-item" id="goToOptPage" role="menuitem" tabindex="0">
                                    Options
                                </li>
                                <li class="mdc-list-item" role="menuitem" tabindex="0">
                                    Another Menu Item
                                </li>
                            </ul>
                        </div>
                    </span>
                </div>
            </div>


        </header>

        <div class="scrollable">

            <div id="noteModel" class="noteItem hidden">
                <section id="noteLeftSection" class="noteTitle">
                    <span id="title"></span>
                </section>
                <section id="noteRightSection" class="noteItemSection">
                    <span id="date" class="noteDate"></span>
                    <i id="deleteBtn" class="material-icons deleteIcon pointer" title="Delete">clear</i>
                </section>
            </div>
            <section class="notesListArea mdc-typography--body1" id="notesArea"></section>
            <section class="notesListArea mdc-typography--body1 hidden" id="tempNotesArea"></section>

            <button class="mdc-fab mdc-fab--mini app-fab--absolute" id="createNoteBtn" aria-label="New">
                <span id="test" class="mdc-fab__icon">
                    <i class="material-icons">create</i>
                </span>
            </button>
            <div class="mdl-tooltip mdl-tooltip--left" data-mdl-for="test">
                Write
            </div>
        </div>
    </div>

    <div class="hidden" id="page-noteCreation">

        <header class="navMenu mdc-elevation--z2">
            <div title="Enable popover" class="mdc-form-field">
                <i id="noteCreationbtn-back" class="material-icons pointer color-green-1">arrow_back</i>
            </div>
            <div>
                <i id="expandWindowsButton" class="material-icons pointer color-green-1">zoom_out_map</i>
            </div>
        </header>

        <div class="scrollable">
            <section class="noteArea mdc-typography--body1">
                <input type="text" id="noteTitleSection" class="noteTitleInput" placeholder="Title">
                <textarea id="noteBodySection" class="mdc-textfield__input noteBodySection" cols="30" rows="10" placeholder="What are you thinking about?"></textarea>
            </section>
        </div>

        <!-- Text edition tools bar-->
        <section class="toolsBar">
            <div title="Enable popover" class="mdc-form-field">
                <Button class="mdc-button mdc-button--raised mdc-button--compact bgcolor-green-1" id="saveNote">SAVE</Button>
            </div>
            <div>
                <i id="toNotesListPage2" class="material-icons toolIcon pointer">delete</i>
            </div>
        </section>
    </div>

    <script src="../shared/material-components-web.min.js"></script>
    <script src="../repository/Manager.js"></script>
    <script src="UI.Utils.js"></script>
    <script src="UI.NoteEdition.js"></script>
    <script src="UI.NotesList.js"></script>
    <script src="index.js"></script>
    <script src="tooltip.js"></script>
</body>

</html>
