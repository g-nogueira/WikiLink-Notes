<!DOCTYPE html>
<html>

<head>
    <title>popup</title>
    <link href="popup.css" rel="stylesheet" />

    <link rel="stylesheet" href="material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
</head>

<body class="">


    <div id="notesListPage">
        <header class="navMenu mdc-elevation--z2">
            <div title="Enable popover" class="mdc-form-field">
                <div class="mdc-checkbox">
                    <input type="checkbox" id="wlWindowIsActive" class="mdc-checkbox__native-control" />
                    <div class="mdc-checkbox__background">
                        <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark__path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                        </svg>
                        <div class="mdc-checkbox__mixedmark"></div>
                    </div>
                </div>
                <label for="wlWindowIsActive" class="roboto-thin negative-margin">Popover</label>
            </div>
            <div>
                <i title="Search" class="material-icons btn">search</i>
                <span title="Options" class="toolbar" id="goToOptions">
                    <i class="material-icons btn">more_vert</i>
                    <div class="mdc-simple-menu options" tabindex="-1">
                        <ul class="mdc-simple-menu__items mdc-list" role="menu" aria-hidden="true">
                            <li class="mdc-list-item" id="goToOptPage" role="menuitem" tabindex="0">
                                Options
                            </li>
                            <li class="mdc-list-item" role="menuitem" tabindex="0">
                                Another Menu Item
                            </li>
                        </ul>
                    </div>
                </span>
            </div>


        </header>

        <div class="content">
            <section class="notesListArea mdc-typography--body1" id="notesArea"></section>

            <button class="mdc-fab mdc-fab--mini app-fab--absolute" id="toNewNotePage" aria-label="New">
                <span id="test" class="mdc-fab__icon">
                    <i class="material-icons">create</i>
                </span>
            </button>
            <div class="mdl-tooltip mdl-tooltip--left" data-mdl-for="test">
                Write
            </div>
        </div>
    </div>

    <div class="hidden" id="newNotePage">
        <header class="navMenu mdc-elevation--z2">
            <div>
                <Button id="toNotesListPage" class="mdc-button">Back</Button>
            </div>
            <div>
                <button class="mdc-button" id="saveNotes">SAVE</button>
                <button class="mdc-button" id="goToOptions">
                    <i class="material-icons btn">settings</i>
                </button>

            </div>
        </header>

        <div class="content">
            <section class="notesArea mdc-typography--body1">
                <input type="text" id="noteTitleArea" class="noteTitleInput" placeholder="Title">
                <textarea id="noteBodyArea" class="mdc-textfield__input noteBodyArea" cols="30" rows="10" placeholder="What are you thinking about?"></textarea>
            </section>
        </div>
    </div>

    <script src="material-components-web.js"></script>
    <script src="popup.js"></script>
    <script src="tooltip.js"></script>
</body>

</html>
